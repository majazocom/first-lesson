<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    <button id="btn">Press me</button>
    <figure id="currentPokemon"></figure>
    <form>
        <label for="pokemon-input">Choose your fighter</label>
        <input id="pokemon-input" type="text" placeholder="Type pokemon name" required>
        <input id="submit-btn" type="button" value="Go">
    </form>
    <p id="chosenPokemon">Pikachu</p>

    <script src="./js/script.js"></script>
</body>

</html>
